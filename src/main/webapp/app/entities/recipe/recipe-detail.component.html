
<div *ngIf="recipe">
    <h2><span>Recipe</span> {{recipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{recipe.name}}</span>
        </dd>
        <dt><span>Time</span></dt>
        <dd>
            <span>{{recipe.time}}</span>
        </dd>
        <dt><span>Prep</span></dt>
        <dd>
            <span>{{recipe.prep}}</span>
        </dd>
        <dt><span>Method</span></dt>
        <dd>
            <span>{{recipe.method}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{recipe.notes}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            {{recipe.created_by?.login}}
        </dd>
        <dt><span>Favorited By</span></dt>
        <dd>
            {{recipe.favorited_by?.login}}
        </dd>
        <dt><span>Ingredients</span></dt>
        <dd>
            <span *ngFor="let ingredients of recipe.ingredients; let last = last">
                <a [routerLink]="['/ingredient', ingredients?.id ]">{{ingredients.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'recipe/'+ recipe.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
