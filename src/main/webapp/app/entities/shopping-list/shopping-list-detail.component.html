
<div *ngIf="shoppingList">
    <h2><span>Shopping List</span> {{shoppingList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{shoppingList.name}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{shoppingList.notes}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{shoppingList.user?.login}}
        </dd>
        <dt><span>Ingredients</span></dt>
        <dd>
            <span *ngFor="let ingredients of shoppingList.ingredients; let last = last">
                <a [routerLink]="['/ingredient', ingredients?.id ]">{{ingredients.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shopping-list/'+ shoppingList.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
